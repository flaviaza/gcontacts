<!DOCTYPE html>
<html>
  <head>
    <title>GetingToken</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <button onClick="Gcontacts.login();return false;" >GetToken</button>
    <script>
      var parameters = {
        response_type: 'token',
        client_id: '896644733940.apps.googleusercontent.com',
        scope: 'https://www.google.com/m8/feeds',
        inmediate: 'true'
      };
      window.document.addEventListener('gc.ready.success',function(){
        Gcontacts.init(parameters);
        console.log('ready Gcontacts');
      });

      window.document.addEventListener('gc.groups.success',function(e){
        console.log('groups:', e.data);
      });
      window.document.addEventListener('gc.contacts.success',function(e){
        console.log('contactos', e.data);
      });
    </script>
    <script onload=Gcontacts._ready(); src='../src/Gcontacts.js' async='async'></script>
  </body>
</html>
